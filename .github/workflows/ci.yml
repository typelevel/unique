name: Continuous Integration

on:
  pull_request:
    branches: ['*', series/*]
  push:
    branches: ['*', series/*]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15, 2.13.8, 3.0.2]
        java: [temurin@8, temurin@11, temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - if: matrix.scala == '2.13.8'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - if: matrix.scala == '2.13.8'
        run: gem install bundler

      - if: matrix.scala == '2.13.8'
        run: bundle install --gemfile=docs/Gemfile

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Check formatting
        run: sbt ++${{ matrix.scala }} fmtCheck

      - name: Check binary issues
        run: sbt ++${{ matrix.scala }} mimaReportBinaryIssues

      - name: Compile
        run: sbt ++${{ matrix.scala }} Test/compile

      - name: Run tests
        run: sbt ++${{ matrix.scala }} test

      - name: Build the microsite
        if: matrix.scala == '2.13.8'
        run: sbt ++${{ matrix.scala }} docs/makeMicrosite

      - name: Compress target directories
        run: tar cf targets.tar target core/.js/target core/.jvm/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.12.15)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.15-${{ matrix.java }}

      - name: Inflate target directories (2.12.15)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.7)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.7-${{ matrix.java }}

      - name: Inflate target directories (2.13.7)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.0.2)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-3.0.2-${{ matrix.java }}

      - name: Inflate target directories (3.0.2)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import signing key
        run: echo $PGP_SECRET | base64 -d | gpg --import

      - name: Release
        run: sbt ++${{ matrix.scala }} release

      - name: Publish the microsite
        run: sbt ++${{ matrix.scala }} docs/publishMicrosite
